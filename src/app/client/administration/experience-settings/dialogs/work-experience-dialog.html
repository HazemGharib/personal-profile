<h1 mat-dialog-title>Work Experience Entry</h1>
<div mat-dialog-content>
  <p>Please enter a new work experience entry</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data[0].employerName" placeholder="Employer">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="data[0].employerLogo" placeholder="Employer Logo URL">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="data[0].role" placeholder="Role">
  </mat-form-field>
  
  <mat-form-field>
    <textarea matInput [(ngModel)]="data[0].responsibilities" placeholder="Responsibilities"></textarea>
  </mat-form-field>
  
  <mat-form-field>
    <input type="checkbox" [(ngModel)]="data[0].isCurrent" >
    <input matInput [value]="data[0]? (data[0].isCurrent ? 'Yes' : 'No') : 'No'" placeholder="Current" class="checkbox" disabled>
  </mat-form-field>
  
  <mat-form-field class="date">
      <input matInput [(ngModel)]="data[0].startDate" [matDatepicker]="startDate" placeholder="Choose a start date" disabled>
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate disabled="false"></mat-datepicker>
    </mat-form-field>
  <mat-form-field class="date">
    <input matInput [(ngModel)]="data[0].endDate" [matDatepicker]="endDate" placeholder="Choose an end date" disabled>
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate disabled="false"></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button *ngIf="!data[1].isUpdating" mat-button (click)="onNoClick()">No Thanks</button>
  <button *ngIf="!data[1].isUpdating" mat-button [mat-dialog-close]="data[0]" cdkFocusInitial>Ok</button>
</div>
