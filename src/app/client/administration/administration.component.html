<h2>Administration</h2>
<button class="save-button" mat-raised-button color="primary" (click)="saveChanges()"><i class="button-icon far fa-save"></i>Save Profile</button>
<div class="line"></div>

<div class="row">
  <mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Profile</ng-template>
        
        <app-profile-settings (change)="onProfileChange($event)"></app-profile-settings>
        
        <div class="form-button-group">
          <button class="form-buttons" mat-raised-button matStepperNext color="primary"><i class="button-icon fas fa-chevron-circle-right"></i>Next</button>
        </div>
      </form>
    </mat-step>
    
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Contact</ng-template>
      
        <app-contact-settings (change)="onContactChange($event)"></app-contact-settings>
        
        <div class="form-button-group">
          <button class="form-buttons" mat-raised-button matStepperPrevious color="primary"><i class="button-icon fas fa-chevron-circle-left"></i>Back</button>
          <button class="form-buttons" mat-raised-button matStepperNext color="primary"><i class="button-icon fas fa-chevron-circle-right"></i>Next</button>
        </div>
      </form>
    </mat-step>
    
    <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Previous Experience</ng-template>

        <app-experience-settings (change)="onExperienceChange($event)"></app-experience-settings>

        <div class="form-button-group">
          <button class="form-buttons" mat-raised-button matStepperPrevious color="primary"><i class="button-icon fas fa-chevron-circle-left"></i>Back</button>
          <button class="form-buttons" mat-raised-button matStepperNext color="primary"><i class="button-icon fas fa-chevron-circle-right"></i>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="fourthFormGroup">
      <form [formGroup]="fourthFormGroup">
        <ng-template matStepLabel>Skills</ng-template>
        
        <app-skills-settings (change)="onSkillsChange($event)"></app-skills-settings>

        <div class="form-button-group">
          <button class="form-buttons" mat-raised-button matStepperPrevious color="primary"><i class="button-icon fas fa-chevron-circle-left"></i>Back</button>
          <button class="form-buttons" mat-raised-button matStepperNext color="primary"><i class="button-icon fas fa-chevron-circle-right"></i>Next</button>
        </div>
      </form>
    </mat-step>
    
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div class="form-button-group">
        <button class="form-buttons" mat-raised-button matStepperPrevious color="primary"><i class="button-icon fas fa-chevron-circle-left"></i>Back</button>
        <button class="form-buttons" mat-raised-button color="warn" (click)="stepper.reset()"><i class="button-icon fas fa-redo-alt"></i>Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
  
</div>
